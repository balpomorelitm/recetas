<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestras recetas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Nuestras recetas</h1>
  </header>

  <div id="filters">
    <input type="search" id="search-box" placeholder="Buscar recetas...">
    <div id="category-buttons"></div>
  </div>

  <div id="content">
    <main id="recipe-container"></main>
    <aside id="tag-sidebar"></aside>
  </div>

  <div id="recipe-modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <h3>Ingredientes</h3>
      <ul id="modal-ingredients"></ul>
      <h3>Instrucciones</h3>
      <ol id="modal-instructions"></ol>
    </div>
  </div>
</body>
</html>
